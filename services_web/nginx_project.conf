# Default server: reject unknown hosts
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    listen 443 default_server;
    listen [::]:443 default_server;
    ssl_reject_handshake on;

    server_name _;
    server_tokens off;
    return 404;
}

# HTTP entrypoint for ACME challenge + redirect
server {
    listen 80;
    listen [::]:80;
    server_name artham.live www.artham.live;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS reverse proxy
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name artham.live www.artham.live;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/artham.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/artham.live/privkey.pem;

    access_log /__logs/nginx__artham.live__access.log;
    error_log /__logs/nginx__artham.live__error.log;

    set $api_upstream http://user_api:8070;
    set $web_upstream http://user_web:80;

    location /websocket {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass $api_upstream;
    }

    location ~ ^/(user|chart|order|replay)(/|$) {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass $api_upstream;
    }

    location ~ ^/(test|docs|redoc|openapi\.json)$ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass $api_upstream;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass $web_upstream;
    }
}
