
# server block - WEB APP
server {

    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/html;
    index index.html index.htm;
    server_name _;

    location / {
        # SPA fallback: serve index.html for client-side routes
        try_files $uri $uri/ /index.html;
    }
}